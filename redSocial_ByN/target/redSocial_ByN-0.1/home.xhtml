<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>Index</title>
   <h:outputStylesheet library="css" name="estilo.css"  />
</h:head>

<h:body>
    <f:view>
       	<h:form style="background-color: lightgray; height: 30px;">
			<nav>
				<h:commandLink value="Crear Post" outcome="crearpost" action="#{mbAutenticar.deslogear()}" rendered="#{mbAutenticar.estaLogeado()}" style="font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
				<h:commandLink value="Cerrar Sesion" action="#{mbAutenticar.deslogear()}" rendered="#{mbAutenticar.estaLogeado()}" style="float: right; font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
			</nav>
		</h:form>
       	<h1>
       	Bienvenido 
			<h:outputText value="#{mbAutenticar.usuarioActual.usuario}" />
		a Blanco y Negro Red Social!
		</h1>
		
		<h:dataTable value="#{mbAutenticar.obtenerListaUsuarios()}" var="usuario">
		    <h:column>
		        <h:link value="#{usuario.email}">
		        </h:link>
		    </h:column>
		</h:dataTable>
    </f:view>
</h:body>
</html>
