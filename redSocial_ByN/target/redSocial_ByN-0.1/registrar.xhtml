<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h1>Registro</h1>
	<h:form>
		<div>
			<label>Usuario</label>
			<h:inputText value="#{mbRegistrar.nombreUsuario}" />
		</div>
		<div>
			<label>Email</label>
			<h:inputText value="#{mbRegistrar.email}" />
		</div>
		<div>
			<label>Password</label>
			<h:inputSecret value="#{mbRegistrar.password}" />
		</div>
		<h:commandLink action="#{mbRegistrar.registrar()}" >
			Registrarse
		</h:commandLink>
	</h:form>
</h:body>
</html>
