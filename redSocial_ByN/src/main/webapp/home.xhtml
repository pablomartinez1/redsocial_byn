<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>Index</title>
   <h:outputStylesheet library="css" name="estilo.css"  />
</h:head>

<h:body>
    <f:view>
       	<h:form style="background-color: lightgray; height: 30px;">
			<nav>
				<h:link value="Crear Post" outcome="crearpost" style="font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
				<h:link value="Ver Mis Posts" outcome="misposts" style="font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
				<h:commandLink value="Cerrar Sesion" action="#{mbAutenticar.deslogear()}" rendered="#{mbAutenticar.estaLogeado()}" style="float: right; font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
			</nav>
		</h:form>
       	<h1>
       	Bienvenido 
			<h:outputText value="#{mbAutenticar.usuarioActual.usuario}" />
		a Blanco y Negro Red Social!
		</h1>
		
		<h:dataTable value="#{mbPost.obtenerListaPosts()}" var="post">
		    <h:column>
		    <div style="background-color: silver;">
		    	<div style="display: inline-block;">
			        <h:outputText  
			        	value="#{post.usuario.usuario}">
			        </h:outputText >
		        </div>
		        <div style="display: inline-block;">
	      		    <h:outputText 
			        	value="#{post.fecha}">
			        </h:outputText >
		        </div>
			</div>		       
	        <div style="background-color: lightgray;">
      		    <h:outputText  
		        	value="#{post.contenido}">
		        </h:outputText >
	        </div>
		    </h:column>
		</h:dataTable>
    </f:view>
</h:body>
</html>
