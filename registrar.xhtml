<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h:form style="background-color: lightgray; height: 30px;">
		<nav>
			<h:link value="Inicio" outcome="index" style="font-size:20px; text-decoration: none; margin: 0 10px 0 10px;"/>
			<h:link value="Iniciar Sesion" outcome="login" rendered="#{not mbAutenticar.estaLogeado()}" style="float: right; font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
			<h:link value="Registrarse" outcome="registrar" rendered="#{not mbAutenticar.estaLogeado()}" style="float: right; font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
			<h:commandLink value="Cerrar Sesion" action="#{mbAutenticar.logout()}" rendered="#{mbAutenticar.estaLogeado()}" style="float: right; font-size: 20px; text-decoration: none; margin: 0 10px 0 10px;"/>
		</nav>
	</h:form>
	
	<h1>Registro</h1>
	<h:form enctype="multipart/form-data">
		<div>
			<p style="display: inline-block; width: 100px;">Usuario</p>
			<h:inputText value="#{mbRegistrar.nombreUsuario}" required="true" />
		</div>
		<div>
			<p style="display: inline-block; width: 100px;">Email</p>
			<h:inputText value="#{mbRegistrar.email}" required="true"/>
		</div>
		<div>
			<p style="display: inline-block; width: 100px;">Password</p>
			<h:inputSecret value="#{mbRegistrar.password}" required="true"/>
		</div>
		<div>
		<p style="display: inline-block; width: 100px;">Imagen</p>
			<h:inputFile id="file" value="#{mbRegistrar.archivo}"/>
		</div>
		<div style="width: 98px;">
		<h:commandButton action="#{mbRegistrar.registrar()}" value="Registrarse" style="text-decoration: none; background-color: silver; border-radius: 5px; padding: 10px; border-style: groove;" >
		<f:ajax execute="@form" render="@form"/>
		</h:commandButton>
		<div>
		<h:messages> </h:messages>
		</div>
		
		</div>
	</h:form>
</h:body>
</html>
